    <!--Content-->
    <!--? Forms-->
    <div class="container my-4">
      <!--Start of Feedback Form-->
      <fieldset>
        <form class="mx-3 needs-validation" id="form" novalidate>
          <!--Question 1-->
          <!--? Form Group to group each question-->
          <!--? Form Control styles for general appearance-->
          <div id="qn1" class="form-group py-2">
            <label for="name">Name: </label><br />
            <input
              type="text"
              placeholder="Name"
              class="form-control p-4 rounded-pill"
              id="name"
              required
            />
          </div>
          <!--Question 2-->
          <div id="qn2" class="form-group py-2">
            <label for="email">Email Address: </label><br />
            <input
              type="email"
              placeholder="Email Address"
              class="form-control p-4 rounded-pill"
              id="email"
              required
            />
            <p class="small form-text text-muted mb-0">
              your email will be kept confidential
            </p>
          </div>
          <!--Question 3-->
          <div id="qn3" class="form-group py-2">
            <label for="tel">Phone Number: </label><br />
            <input
              type="tel"
              placeholder="Phone Number"
              class="form-control p-4 rounded-pill"
              id="tel"
              required
              pattern="[0-9]{8}"
            />
          </div>
          <!--Question 4-->
          <div id="qn4" class="form-group py-2">
            <label>How would you rate your experience?</label><br />
            <div
              class="
                rating1
                d-flex
                flex-row-reverse
                justify-content-around
                align-items-center
                p-0
              "
            >
              <!--elements are in reversed order, to allow "previous sibling selectors" in CSS-->
              <input
                type="radio"
                name="rating1"
                value="5"
                id="5"
                class="d-none"
                required
              /><label
                for="5"
                class="position-relative text-black w-100 text-center"
                >‚òÜ</label
              >
              <input
                type="radio"
                name="rating1"
                value="4"
                id="4"
                class="d-none"
              /><label
                for="4"
                class="position-relative text-black w-100 text-center"
                >‚òÜ</label
              >
              <input
                type="radio"
                name="rating1"
                value="3"
                id="3"
                class="d-none"
              /><label
                for="3"
                class="position-relative text-black w-100 text-center"
                >‚òÜ</label
              >
              <input
                type="radio"
                name="rating1"
                value="2"
                id="2"
                class="d-none"
              /><label
                for="2"
                class="position-relative text-black w-100 text-center"
                >‚òÜ</label
              >
              <input
                type="radio"
                name="rating1"
                value="1"
                id="1"
                class="d-none"
              /><label
                for="1"
                class="position-relative text-black w-100 text-center"
                >‚òÜ</label
              >
            </div>
          </div>
          <!--Question 5-->
          <div id="qn5" class="form-group py-2">
            <label for="Ranking"
              >How likely are you to recommend my website to a friend?</label
            ><br />
            <div class="d-flex align-items-center justify-content-center my-2">
              <label for="Ranking" class="m-0">0</label>
              <input
                type="range"
                class="form-control-range mx-4"
                id="Ranking"
                min="0"
                max="10"
                value="5"
                step="1"
              />
              <label for="Ranking" class="m-0">10</label>
            </div>
          </div>
          <!--Question 6-->
          <div id="qn6" class="form-group py-2">
            <label for="section">Which section interests you the most?</label
            ><br />
            <select
              name="section"
              id="section"
              class="form-control rounded-pill"
              required
            >
              <option value="" selected>Section</option>
              <option value="Home">Home</option>
              <option value="Before_SP">Before SP</option>
              <option value="SPerience">SPerience</option>
              <option value="DAAA">DAAA</option>
            </select>
          </div>
          <!--Question 7-->
          <div class="choice form-group py-2" id="qn7">
            <label>Will You Join SP?</label>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="yes"
                name="SP"
                value="yes"
                class="custom-control-input form-check-input"
                required
              />
              <label class="custom-control-label" for="yes">Yes</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="no"
                name="SP"
                value="no"
                class="custom-control-input form-check-input"
              />
              <label class="custom-control-label" for="no">No</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="maybe"
                name="SP"
                value="maybe"
                class="custom-control-input form-check-input"
              />
              <label class="custom-control-label" for="maybe">Maybe</label>
            </div>
          </div>
          <!--Question 8-->
          <div id="qn8" class="form-group py-2">
            <label for="problems"
              >Any problem you faced exploring the site?</label
            >
            <textarea
              id="problems"
              rows="4"
              cols="50"
              name="problems"
              class="form-control p-4 textarea"
              placeholder="Enter problems here"
            ></textarea>
          </div>
          <!--Question 9-->
          <div id="qn9" class="form-group py-2">
            <label for="queries">Any queries or feedback?</label>
            <textarea
              id="queries"
              rows="4"
              cols="50"
              name="queries"
              class="form-control p-4 textarea"
              placeholder="Enter queries or feedback here"
            ></textarea>
          </div>
          <!--Reset and Submit Buttons-->
          <div
            class="
              d-flex
              justify-content-around
              align-items-center
              form-group
              my-4
            "
            id="qn10"
          >
            <button class="btn rounded-pill text-white" type="reset" id="reset">
              Cancel
            </button>
            <input
              class="btn rounded-pill text-white"
              type="submit"
              id="submit"
              onclick="submitForm()"
              value="Submit"
            />
          </div>
        </form>
      </fieldset>
